<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/book-stack-pile-de-livres.jpg">
    <title>Book Archive</title>
    <!-- internal css link  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="bg-gray">
    <header>
        <h1 class="text-center text-gray mt-3 mb-4 fw-bold">
            Welcome To Book Library
        </h1>

        <!-- input search area  -->
        <div class="input-group mb-2 w-50 mx-auto">
            <input id="searchInput" type="text" class="form-control" placeholder="find your book..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" id="searchButton" class="btn btn-outline-info btn-light text-white"
                type="button" id="button-addon2">search</button>
        </div>


        <!-- total result found  -->
        <h3 class="text-center mt-3" id="total-result"><span class="text-gray">Result found : </span><span
                id="totalResult"></span> </h3>

    </header>

    <main>
        <!-- search result book  -->
        <div id="search-result" class="mt-3 row row-cols-1 row-cols-md-3 g-4">
        </div>
    </main>

    <!-- error message  -->
    <!-- <div>
        <p id="error" class="text-center text-danger"></p>
    </div> -->


    <!-- internal js link  -->
    <script src="app.js"></script>
    <!-- external js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
